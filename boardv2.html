<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>심플한 부트스트랩 게시판</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">게시판</h2>

    <!-- 글쓰기 버튼 -->
    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#writeModal">글쓰기</button>

    <!-- 게시글 목록 -->
    <ul class="list-group">
        <li class="list-group-item">
            <div class="d-flex justify-content-between">
                <span>제목1</span>
                <small>작성자: 홍길동 | 날짜: 2022-01-01</small>
            </div>
            <p>내용 내용 내용 내용 내용...</p>
        </li>
        <li class="list-group-item">
            <div class="d-flex justify-content-between">
                <span>제목2</span>
                <small>작성자: 아무개 | 날짜: 2022-01-02</small>
            </div>
            <p>내용 내용 내용 내용 내용...</p>
        </li>
        <!-- 추가적인 게시글들... -->
    </ul>
</div>

<!-- 글쓰기 모달 -->
<div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="writeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="writeModalLabel">글쓰기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 글쓰기 폼 -->
                <form>
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control" id="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">글 올리기</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js 및 jQuery 추가 -->

</body>
</html>
